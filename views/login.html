{{define "login"}}
<html lang="en">
  <head>
    {{template "head"}}
    <title>Login</title>
  </head>
  <body>
    <form hx-post="/users/login">
      <label>
        Email
        <input name="email" type="email" />
      </label>

      <label>
        Password
        <input name="password" type="password" />
      </label>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
{{end}}
