{{define "signup"}}
<html lang="en">
  <head>
    {{template "head"}}
    <title>Sign Up</title>
  </head>
  <body>
    <form hx-post="/users/signup">
      <label>
        Email
        <input name="email" type="email" />
      </label>

      <label>
        Password
        <input name="password" type="password" />
      </label>

      <label>
        Display Name
        <input name="name" type="text" />
      </label>

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
{{end}}
